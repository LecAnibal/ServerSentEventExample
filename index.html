<!DOCTYPE html>
<html>
<head>
<title>Server Memory Monitor</title>
<script>

function subscribe(es, ul) {

  es.addEventListener('SessionInfo', function (e) {

    var ul = document.getElementById("section1");

    var li = document.createElement("li");
    li.innerHTML =  JSON.stringify(e.data);

      ul.appendChild(li);
  });
  
}
const tab= Math.floor(Math.random() * ((10+1)-1)+1);
subscribe(new EventSource('http://localhost:8081/notification/12d17b91-9563-4c33-96a6-55ee089da05e?tab='+tab),
	document.getElementById('es-messages'));

</script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>SSE Observe</h2>
<ul id="section1">
</ul>
</div>


</body>
</html>
